<html>
<head>
    <title>新笔记</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">
<div id="clickCanvas" style=" position:fixed;left:0;top:0;z-index:999999999;pointer-events:none;"></div>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header">
        <a href="index.html" class="logo">新建note</a>
    </header>

    <!-- Nav -->
    <nav id="nav">
        <ul class="links">
            <li class="active"><a href="index.html">notes↞</a></li>
            <li><a href="generic.html">笨笨</a></li>
            <li><a href="#">还没想好ฅ́˘ฅ̀</a></li>
        </ul>
        <ul class="icons">
            <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
            <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
            <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
            <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
        </ul>
    </nav>

    <!-- Main -->
    <div id="main">
        <!-- Form -->
        <h2>添加新笔记</h2>
        <form method="post" action="#" id="form">
            <div class="row gtr-uniform">
                <div class="col-6 col-12-xsmall">
                    <input type="text" name="noteTitle" id="note-title" v-model="noteTitle" placeholder="标题"/>
                </div>
                <div class="col-6 col-12-xsmall">
                    <input type="text" name="noteDesc" id="note-desc" v-model="noteDesc" placeholder="描述"/>
                </div>
                <div class="col-6 col-12-xsmall">
                    <input type="text" name="noteImg" id="note-img" v-model="noteImg" placeholder="图片"/>
                </div>
                <!-- Break -->
                <div class="col-12">
                    <select name="noteKind" id="note-kind" v-model="noteKind">
                        <option>- 分类 -</option>
                        <option>java</option>
                        <option>前端</option>
                        <option>python</option>
                        <option>云函数</option>
                        <option>maven</option>
                    </select>
                </div>
                <!-- Break -->
                <div class="col-4 col-12-small">
                    <input type="radio" id="demo-priority-low" name="noteStatus" checked>
                    <label for="demo-priority-low">公开</label>
                </div>
                <div class="col-4 col-12-small">
                    <input type="radio" id="demo-priority-normal" name="noteStatus">
                    <label for="demo-priority-normal">私密</label>
                </div>
                <!-- Break -->
                <div class="col-12">
                    <textarea name="noteDetail" id="demo-message" v-model="noteDetail" placeholder="输入笔记"
                              rows="6"></textarea>
                </div>
                <!-- Break -->
                <div class="col-12">
                    <ul class="actions">
                        <li><input v-on:click="addNote" type="button" value="发表" class="primary" id="submit"/></li>
                        <li><input type="reset" value="重写"/></li>
                    </ul>
                </div>
            </div>
        </form>
        <hr/>
        <!-- Copyright -->
        <div id="copyright">
            <ul>
                <li>&copy; Untitled</li>
                <li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
            </ul>
        </div>

    </div>
</div>
<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>
<script type="text/javascript" src="assets/js/vue.js"></script>
<script type="text/javascript" src="assets/js/axios.min.js"></script>
<script type="text/javascript" src="assets/js/addNote.js"></script>
<script src="assets/js/click.js"></script>
</body>
</html>
